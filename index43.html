<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تقديم في الحضانة</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f0f0f0;
      padding: 40px;
      direction: rtl;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      max-width: 500px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>استمارة التقديم في الحضانة</h2>

  <form action="https://formspree.io/f/mwkajnzv" method="POST">
    <input type="text" name="اسم الطفل" placeholder="اسم الطفل" required>
    <input type="number" name="العمر" placeholder="العمر" required>
    <input type="text" name="اسم ولي الأمر" placeholder="اسم ولي الأمر" required>
    <input type="tel" name="رقم الهاتف" placeholder="رقم الهاتف" required>
    <textarea name="ملاحظات" placeholder="ملاحظات إضافية"></textarea>
    <button type="submit">إرسال</button>
  </form>
</div>

</body>
</html>
